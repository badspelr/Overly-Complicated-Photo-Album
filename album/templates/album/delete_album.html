{% extends 'album/base.html' %}
{% block title %}Delete Album{% endblock %}
{% block content %}
    <h2>Delete Album</h2>
    <p>Are you sure you want to delete the album "{{ album.title }}"?</p>
    <p><strong>Warning:</strong> This will permanently delete the album and all its photos and videos.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete Album</button>
    </form>
    <a href="{% url 'album:dashboard' %}">Cancel</a>
{% endblock %}
