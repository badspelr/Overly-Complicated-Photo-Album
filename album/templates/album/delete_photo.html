{% extends 'album/base.html' %}
{% block title %}Delete Photo{% endblock %}
{% block content %}
    <h2>Delete Photo</h2>
    <p>Are you sure you want to delete the photo "{{ photo.title }}"?</p>
    <p><strong>Warning:</strong> This will permanently delete the photo file.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete Photo</button>
    </form>
    <a href="{% url 'album:dashboard' %}">Cancel</a>
{% endblock %}
