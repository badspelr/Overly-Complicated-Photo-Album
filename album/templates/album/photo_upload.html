{% extends 'album/base.html' %}
{% load static %}

{% block title %}Upload Photo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Upload Photo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
