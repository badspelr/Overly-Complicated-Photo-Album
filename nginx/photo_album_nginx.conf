# Nginx configuration for Django Photo Album
# This should be placed in /etc/nginx/sites-available/photo_album
# Then symlinked to /etc/nginx/sites-enabled/

upstream django {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name www.evannielsen.com evannielsen.com;  # Change to your domain
    
    client_max_body_size 100M;  # Allow large file uploads
    
    # Timeouts for long-running AI processing
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;
    
    # Serve static files directly
    location /static/ {
        alias /home/dniel/photo_album/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Serve media files directly
    location /media/ {
        alias /home/dniel/photo_album/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Proxy all other requests to Django
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for AI processing (5 minutes)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /home/dniel/photo_album/staticfiles/favicon.png;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /home/dniel/photo_album/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }
}
