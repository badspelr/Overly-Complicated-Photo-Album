# Nginx configuration for Django Photo Album
# This should be placed in /etc/nginx/sites-available/photo_album
# Then symlinked to /etc/nginx/sites-enabled/

upstream django {
    server 127.0.0.1:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.evannielsen.com evannielsen.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.evannielsen.com evannielsen.com;
    
    # SSL certificates (update paths to match your certificate location)
    ssl_certificate /etc/letsencrypt/live/evannielsen.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/evannielsen.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    client_max_body_size 100M;  # Allow large file uploads
    
    # Timeouts for long-running AI processing
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;
    
    # Serve static files directly
    location /static/ {
        alias /home/dniel/photo_album/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Serve media files directly
    location /media/ {
        alias /home/dniel/photo_album/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Proxy all other requests to Django
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for AI processing (5 minutes)
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
    
    # Favicon
    location = /favicon.ico {
        alias /home/dniel/photo_album/staticfiles/favicon.png;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /home/dniel/photo_album/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }
}
